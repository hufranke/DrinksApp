<!DOCTYPE html>
<html>
	<head>
		<title>Getränkebestellung</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="header">
   			<h1 id="gameTitle">​​Getränkebestellung</h1>
		</div>
		<div id="menu">
   			<button type="button" id="newDrink">Add</button>
   			<!-- <input type="text" id="drinkDescription" placeholder="Drink Description" /> -->
   			<button type="button" id="removeDrink">Remove</button>
   		</div>
		<div id="squareContainer">
		   <div class="square"><p class="square-header">Wasser Still</p></div>
		   <div class="square"><p class="square-header">Wasser Medium</p></div>
		   <div class="square"><p class="square-header">Bionade</p></div>
		   <div class="square"><p class="square-header">Mate</p></div>
		   <div class="square" id="testSquare">
		   	<p class="square-header">Fritz Cola</p>
		   	<button class="removeSquare">REMOVE</button>
		   	<button class="infoSquare">INFO</button>
		   </div>
		   <div class="square">
		   	<input type="text" name="addDrinkInput" placeholder="New Drink" id="drinkDescription">
		   	<button id="addDrink">+</button>
		   </div>
		</div>
	</body>
	<script type="text/javascript" src="orderDrinks.js"></script>
</html>
